<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <h1 > Digital Clock</h1>
        <div class="box-container">

            <div  class="time" >
                <p class="headline">Hours</p>
                <div id="container-h"class="inside"></div>
            </div>  
            <div  class="time">
                <p class="headline">Minutes</p>
                <div id="container-m" class="inside"></div>
            </div>  
            <div  class="time">
                <p class="headline">Seconds</p>
                <div id="container-s" class="inside"></div>
            </div>  
        </div>

        <script src="index.js"></script>
</body>
</html>
